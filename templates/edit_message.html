{% extends "base.html" %}
{% block content %}

<section class="auth-form">
  <h2>Edit Message</h2>
  <form method="POST">
    <label for="recipient">Recipient</label>
    <input type="text" id="recipient" name="recipient" value="{{ message.recipient }}" required>

    <label for="delivery_date">Delivery Date</label>
    <input type="date" id="delivery_date" name="delivery_date" value="{{ message.delivery_date.strftime('%Y-%m-%d') }}" required>

    <label for="content">Message Content</label>
    <textarea id="content" name="content" rows="5" required>{{ message.content }}</textarea>

    <button type="submit">Update Message</button>
  </form>
  <p style="margin-top:1rem"><a href="{{ url_for('messages') }}">Back to Messages</a></p>
</section>

{% endblock %}
