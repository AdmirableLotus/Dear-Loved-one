{% extends "base.html" %}
{% block content %}

<section class="auth-form">
  <h2>Message for {{ message.recipient }}</h2>
  <p><strong>Delivery Date:</strong> {{ message.delivery_date.strftime("%B %d, %Y") }}</p>
  <p><strong>Status:</strong> {{ "Sent" if message.sent else "Pending" }}</p>
  <hr>
  <p>{{ message.content }}</p>
  <hr>
  <a href="{{ url_for('edit_message', id=message.id) }}">Edit</a> ·
  <a href="{{ url_for('delete_message', id=message.id) }}" onclick="return confirm('Delete this message?')">Delete</a> ·
  <a href="{{ url_for('messages') }}">Back</a>
</section>

{% endblock %}
