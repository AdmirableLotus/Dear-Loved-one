<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear Loved One</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/envelop.png') }}" alt="Dear Loved One Logo">
      <span>Dear Loved One</span>
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="#features">Features</a>
      <a href="#pricing">Pricing</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('messages') }}">Messages</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; {{ 2025 }} Dear Loved One · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    <p class="tagline">Keep love alive, always.</p>
  </footer>

</body>
</html>
